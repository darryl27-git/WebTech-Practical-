<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <title>list tags in html </title>
</head>
<body>
    <h1>this is ordered list
        <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ol>
      this is unordered list
      <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ul></h1>
</body>
